<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/style.css"  rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Home</title>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="../static/images/logo.png" class="d-inline-block align-top" id="logo">
        </a>
    </nav>
    <div class="row">
        <div class="events_details">
            <div class="events_details_container">
                <div class="row" id="events_details_row">
                    <h2 class="event_details_name">{{ event_name }}</h2>
                    <div class="col-sm-5">
                        <img class="event_image" src="https://www.americanoceans.org/wp-content/uploads/2021/06/shutterstock_1807037047-scaled.jpg" alt="">
                    </div>
                    <div class="col-sm-7">
                        <p class="events_details"><strong>Description:</strong></p>
                        <p class="events_details">{{ description|safe }}</p>
                        <br>
                        <p class="events_details"><strong>Details:</strong></p>
                        <p class="event_details"><strong>Date:</strong>&nbsp;{{ date }}</p>
                        <p class="event_details"><strong>Time:</strong>&nbsp;{{ time }}</p>
                        <p class="event_details"><strong>Price:</strong>&nbsp;{{ price }}</p>
                        <p class="event_details"><strong>Venue:</strong>&nbsp;{{ venue }}</p>
                        <br><br>
                        {% if register_url == "" %}
                            <button disabled>Registration Not Open</button>
                        {% else %}
                            <a href="{{ register_url }}"><button>Register</button></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
